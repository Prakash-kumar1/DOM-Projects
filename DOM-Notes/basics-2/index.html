<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        h1{
            width: 400px;
            background-color: #fff;
            text-align: center;
            margin-left: 40px;
            border: 3px solid red ;
        }

        ul{
            margin-top: 40px;
        }

        li.list-items{
            border: 2px solid blue;
            background-color: lightcoral;
            text-align: center;
            width: 350px;
            /* margin: 0 210px 0 210px; */
            padding: 15px;
        }
    </style>
</head>
<body>
<!-- Document Object Model use it to manipulate Content, Style and Structure . it is one of the -->
<!-- most unique and useful tools of JavaScript .  -->

<div class="container">
    <h1 id="main-heading">Favourite Movie Franchise</h1>
    <ul>
        <li class="list-items"> <span>Neo => </span> The Matrix</li>
        <li class="list-items">Star Wars</li>
        <li class="list-items">Harry Potter</li>
        <li class="list-items">Lord of the Rings</li>
        <li class="list-items">Marvel</li>
    </ul>
</div>

<br><br><br>

<div class="container">
    <h1 id="main">Favourite Sports Franchise</h1>
    <ol>
        <li class="list">Football</li>
        <li class="list">Cricket</li>
        <li class="list">Hockey</li>
        <li class="list">Olympics</li>
        <li class="list">Marathon</li>
    </ol>
</div>

<br><br><br>


<script src="app.js"></script>
</body>
</html>
