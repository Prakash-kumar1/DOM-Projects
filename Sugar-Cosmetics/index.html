<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonning SUGAR-Cosmetics</title>
    <script src="https://kit.fontawesome.com/4dbaa63c16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    
    <div class="middle_part">
        <div class="content">
            <div class="top_slide_bar_div">
                <div class="sliding_window"></div>
                <div  class="lArrow abs">
                    <span class="fa-solid fa-chevron-left "></span>
                </div>
                <div  class="rArrow abs">
                    <span class="fa-solid fa-chevron-right "></span>
                </div> 
            </div>
        </div>
        <div class="slide_bar_dots_div"></div>
        
<!-- Best sellers started  -->

        <div class="first_box">
            <h2>BESTSELLERS</h2>
            <div class="first_box_slide_div">
                <div class="idiv left_arr_div"><i class="fa-solid fa-chevron-left left"></i></div>
                <div class="best_seller_products"></div>
                <div class="idiv right_arr_div"><i class="fa-solid fa-chevron-right right"></i></div>
            </div>

<!-- /*########### BESTSELLERS  part Completed  ###########*/ -->

        
 <!-- /*########### HOT Deals part Started ###########*/ -->


            <div class="second_box">
                <h2>HOT DEALS</h2>
                <div class="second_box_slide_div">
                    <div class="slider"></div>
                    <div  class="lArrow abs hd hdLarr">
                        <span class="fa-solid fa-chevron-left "></span>
                    </div>
                    <div  class="rArrow abs hd hdRarr">
                        <span class="fa-solid fa-chevron-right "></span>
                    </div>
                </div>
            </div>


            <!-- /*########### HOT Deals part Completed ###########*/ -->

            <!-- // *###########  Just In part  started *########### -->

            <div class="fourth_box">
                <h2>Just In </h2>
                <div class="fourth_box_slide_div">
                    <div class="judiv Left_arr_div"><i class="fa-solid fa-chevron-left justLeft"></i></div>
                    <div class="justIn_products"></div>
                    <div class="judiv Right_arr_div"><i class="fa-solid fa-chevron-right justRight"></i></div>
                </div>

<!-- /* // *###########  Just In part Completed  *########### */ -->

<!-- /* // *########### TOP PICKS OF THE WEEK  part Started  *########### */ -->

                <div class="fifth_box">
                    <h2>TOP PICKS OF THE WEEK</h2>
                    <div class="fifth_box_slide_div">
                        <div class="slider tpSlider"></div>
                        <div  class="lArrow abs tp tpLarr">
                            <span class="fa-solid fa-chevron-left "></span>
                        </div>
                        <div  class="rArrow abs tp tpRarr">
                            <span class="fa-solid fa-chevron-right "></span>
                        </div>
                    </div>
                </div>
<!-- /* // *########### TOP PICKS OF THE WEEK  part Completed  *########### */ -->


<!-- /* // *###########  Youtube Video part Started  *########### */ -->

                <div class="third_box">
                    <h2>METTLE PRIMING BALM</h2>
                    <div class="third_box_video_div">
                        <iframe 
                            width="1024" 
                            height="341" 
                            src="https://www.youtube.com/embed/_TTJmiTiiOQ" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>


</body> 
</html>
<script src="./index.js"></script>
