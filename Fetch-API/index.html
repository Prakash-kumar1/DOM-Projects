<!DOCTYPE html>

<body>
    <buttton id="getText">Get Text</buttton>

    <script>
        document.getElementById('getText').addEventListener
        ('click' , getText) ;

        function getText(){
          fetch('sample.txt')
          .then(function(res){
            console.log(res) ;
            console.log(res.text()) ;
          })
        }
    </script>
</body>
